<div class="container" >
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Chat name</h3>
    </div>
    <div class="panel-body">
       <div *ngFor="let message of messages">
        <div class="well">  
          {{message.author}}: {{message.message}}
        </div>
        <span class="timestramp">
          {{message.timestamp | date: 'dd/MM/yyyy'}}
        </span>
       </div>
              
    </div>
      <div class="panel-footer input-group">
        <input type="text" class="form-control" placeholder="Type a message here..." [(ngModel)]="chatBox">
        <span class="input-group-btn">
          <button class="btn btn-default glyphicon glyphicon-send" type="button" (click)="send()" (keyup.enter)="send()"></button>
        </span>
      </div>
       
  </div>
  
</div>
