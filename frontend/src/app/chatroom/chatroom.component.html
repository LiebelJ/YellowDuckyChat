<div class="container" >
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">YellowDucky Chat</h3>
    </div>
    <div class="panel-body">
       <div *ngFor="let message of messages">
        <div class="well">  
          {{message.author}}: {{message.message}}
        </div>
        <span class="timestramp">
          {{message.timestamp | date: 'dd/MM/yyyy'}}
        </span>
       </div>            
    </div>
      <div class="panel-footer input-group">
        <input type="text" class="form-control" placeholder="{{ 'ChatPlaceHolder' | translate:param }}" [(ngModel)]="chatBox" (keyup.enter)="send()">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="send()" ><i class="glyphicon glyphicon-send"></i></button>
        </span>
      </div>      
  </div>
</div>
