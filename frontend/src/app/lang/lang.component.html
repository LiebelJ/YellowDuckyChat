<div class="jumbotron">
  <div class="container">
    <h2 class="text-center">{{ 'Lang' | translate:param }}</h2>      
    <div *ngFor="let lang of langList">
      <button type="button" class="btn btn-default btn-set" (click)="selectLang(lang.codename)">
        <img src={{lang.icon}} class="img-responsive" alt="Image">
        {{lang.fullname}}
      </button>         
    </div>   
  </div>
</div>
